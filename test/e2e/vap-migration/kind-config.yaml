# kind cluster configuration for VAP migration testing
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
featureGates:
  ValidatingAdmissionPolicy: true
  MutatingAdmissionPolicy: true
nodes:
- role: control-plane
  image: kindest/node:v1.30.0  # Use stable K8s v1.30 for VAP support
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        feature-gates: "ValidatingAdmissionPolicy=true,MutatingAdmissionPolicy=true"
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        feature-gates: "ValidatingAdmissionPolicy=true,MutatingAdmissionPolicy=true"
- role: worker
- role: worker